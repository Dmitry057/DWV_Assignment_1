<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest-grossing films</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Highest-grossing films</h1>
    </header>
    <!-- Add a search box above the table -->
    <div id="search-container">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Type to filter...">
    </div>

    <main>
        <div id="film-data">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Country</th>
                        <th>Director</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody id="films-tbody">
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
